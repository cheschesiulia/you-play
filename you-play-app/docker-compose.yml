version: "3.8"

services:
  kong:
    image: kong:latest
    container_name: kong
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - auth-net
      - streaming-net
      - playlist-net
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    restart: always

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8002:8000"
    depends_on:
      - auth-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
    networks:
      - auth-net

  auth-db:
    image: postgres:14
    container_name: auth-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - auth-net
    ports:
      - "5433:5432"

  adminer:
    image: adminer
    container_name: auth-adminer
    ports:
      - "8080:8080"
    networks:
      - auth-net

  streaming-service:
    build: ./streaming-service
    container_name: streaming-service
    ports:
      - "8003:8000"
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
    networks:
      - streaming-net

  playlist-service:
    build: ./playlist-service
    container_name: playlist-service
    ports:
      - "8004:8000"
    depends_on:
      playlist-db:
        condition: service_healthy
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=playlist_db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ENVIRONMENT=test
    networks:
      - playlist-net
      - streaming-net
    restart: on-failure

  playlist-db:
    image: postgres:14
    container_name: playlist-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=playlist_db
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - playlist-db-data:/var/lib/postgresql/data
    networks:
      - playlist-net
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d playlist_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  auth-db-data:
  playlist-db-data:

networks:
  auth-net:
  streaming-net:
  playlist-net:
